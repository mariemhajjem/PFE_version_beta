   <script>
    $( document ).ready(function() {
    
      const changeText = function (el, text, color) {
        el.text(text).css('color', color);
      };
      
      $('.w200').keyup(function(){
        let len = this.value.length;
        const pbText = $('.signUp .progress-bar_text');
      
        if (len === 0) {
        $('.signUp .progress-bar_item').each(function() {
          $(this).removeClass('active')
        });
        $('.signUp .active').css('background-color', 'transparent');
        changeText(pbText, 'Password is blank');
        } else if (len > 0 && len <= 4) {
        $('.signUp .progress-bar_item-1').addClass('active');
        $('.signUp .progress-bar_item-2').removeClass('active');
        $('.signUp .progress-bar_item-3').removeClass('active');
        $('.signUp .active').css('background-color', '#FF4B47');
        changeText(pbText, 'Too weak');
        } else if (len > 4 && len <= 8) {
        $('.signUp .progress-bar_item-2').addClass('active');
        $('.signUp .progress-bar_item-3').removeClass('active');
        $('.signUp .active').css('background-color', '#F9AE35');
        changeText(pbText, 'Could be stronger');
        } else {
        $('.signUp .progress-bar_item').each(function() {
          $(this).addClass('active');
        });
        $('.signUp .active').css('background-color', '#2DAF7D');
        changeText(pbText, 'Strong password');
        } 
      });
    })
  </script>

  <script>
    $(window).scroll(function(event){
  
      var yOffset = window.pageYOffset;
      var breakpoint = 50;
      if (yOffset > breakpoint){
        $("nav ul").addClass('active');
      }else{
        $("nav ul").removeClass('active');
      }
    
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
