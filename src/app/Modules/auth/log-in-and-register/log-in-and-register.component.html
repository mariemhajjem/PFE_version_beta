<div class="container" id="container">
	<div class="form-container sign-up-container" >
		<form action="#"  #registerForm="ngForm" (ngSubmit)="submit()">
			<h1>Re-bienvenue!</h1>
		  
			<input type="email" name="email" placeholder="Email" [(ngModel)]="loginUserData.email" />
			<input type="password" name="password"  placeholder="Password" [(ngModel)]="loginUserData.password"/>
			<button class="form-btn dx" type="submit">Se connecter</button>
		</form>
  </div>
  
	<div class="form-container sign-in-container">
		<form action="#" #registerForm="ngForm" (ngSubmit)="register()">
			<h1>Cr√©er votre compte</h1>
			    
	   	<p> C'est super facile!  </p> 
      
			<input type="email" name="email" placeholder="Email" [(ngModel)]="registerUserData.email"/>
			<input type="password" name="password"  placeholder="Password" [(ngModel)]="registerUserData.password" />
		 
			<button type="submit">S'inscrire</button>
		</form>
  </div>
  

	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">S'inscrire</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Se connecter</button>
			</div>
		</div>
	</div>
</div>
<script>
	window.onload=function(){
		const signUpButton = document.getElementById('signUp');
		const signInButton = document.getElementById('signIn');
		const container = document.getElementById('container');
		
		signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
		});
		
		signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
		});
	}
	</script>
