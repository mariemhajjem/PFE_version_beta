	<!-- Events -->

	<div class="events">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="section_title_container text-center">
						<h2 class="section_title">EvÃ¨nements</h2>
				  </div>
				</div>
			</div>
			<div class="row events_row">

				<!-- Event -->
				<div class="col-lg-4 event_col" *ngFor="let event of events">
					<div class="event event_left">
						<div class="event_image"><img src="{{event.imageUrl}}" alt=""></div>
						<div class="event_body d-flex flex-row align-items-start justify-content-start">
							<div class="event_date">
								<div class="d-flex flex-column align-items-center justify-content-center trans_200">
									<div class="event_day trans_200">{{event.date | date :"dd"}}</div>
									<div class="event_month trans_200">{{event.date | date :"MM"}}</div>
								</div>
							</div>
							<div class="event_content">
								<div class="event_title">{{event.name}}</div>
								<div class="event_info_container">
									<div class="event_info"><i class="fa fa-clock-o" aria-hidden="true"></i><span>{{event.date | date :'h:mm'}}</span></div>
									
									<div class="event_text">
										<p>{{event.Description}}</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
