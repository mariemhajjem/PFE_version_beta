
 <header id="site-header">
  <div class="container">
      <h1>Panier </h1>
  </div>
</header>

<div class="container">

  <section id="cart"> 
      <article class="product" *ngFor="let item of items">
          <header>
              <a class="remove" (click)="Remove(item._id)">
                  <img src="{{item.sessionId.Formations.imageUrl}}" alt="">

                  <h3>Supprimer</h3>
              </a>
          </header>

          <div class="content">

              <h1>  {{item.sessionId.name}}</h1>
              {{item.sessionId.Formations.Description}}

          </div>

          <footer class="content">
              <h2 class="price">
                  14.99€
              </h2>
          </footer>
      </article>

  </section>

</div>

<footer id="site-footer">
  <div class="container clearfix">

      <div class="right">
          <h1 class="total">Total: <span>177.16</span>€</h1>
          <a class="btn" (click)="reserver()">Checkout</a>
      </div>

  </div>
</footer>
