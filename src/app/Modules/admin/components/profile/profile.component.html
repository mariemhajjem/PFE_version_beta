<div class="main-content-container container-fluid px-4">
  <!-- Page Header -->
  <div class="page-header row no-gutters py-4">
    <div class="col-12 col-sm-4 text-center text-sm-left mb-0"> 
      <h3 class="page-title">Profile</h3>
    </div>
  </div>
  <!-- End Page Header -->
  <!-- Default Light Table -->
  <div class="row">
 
    <div class="col-lg-8">
      <div class="card card-small mb-4">
        <div class="card-header border-bottom">
          <h6 class="m-0">Details</h6>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item p-3">
            <div class="row">
              <div class="col">
                <form [formGroup]="updateForm">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="feFirstName" >Nom</label>
                      <input type="text" class="form-control" id="feFirstName" placeholder="First Name"  name="nom" formControlName="nom"
                      #nom> </div>
                    <div class="form-group col-md-6">
                      <label for="feLastName">Pr√©nom</label>
                      <input type="text" class="form-control" id="feLastName" placeholder="Last Name"  name="prenom" formControlName="prenom"
                      #prenom> </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="feEmailAddress">Email</label>
                      <input type="email" class="form-control" id="feEmailAddress" placeholder="Email" name="email" formControlName="email"
                      #email > </div>
                    <div class="form-group col-md-6">
                      <label for="fePassword">Password</label>
                      <input type="password" class="form-control" id="fePassword" placeholder="Password"> </div>
                  </div>
                  <div class="form-group">
                    <label for="feInputAddress">Tel</label>
                    <input type="text" class="form-control" id="feInputAddress" placeholder="1234 Main St" name="number" formControlName="tel"
                    #tel> </div>
                  
                  <button type="submit" class="btn btn-accent" name="register" (click)="updateUser(currentUser,email.value,nom.value,prenom.value,tel.value)">Modifier profile</button>
                </form>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- End Default Light Table -->
</div>
