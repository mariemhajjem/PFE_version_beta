<h1>Utilisateurs</h1>
<br>


<div class="row">
    <div class="col">
      <div class="card card-small overflow-hidden mb-4">
      
        <div class="card-body p-0 pb-3 bg-dark text-center">
          <table class="table table-dark mb-0">
            <thead class="thead-dark">
              <tr>
                <th scope="col" class="border-bottom-0" *ngFor="let column of columns">{{column}}</th>
             </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users; let i=index">
                <td>{{i}}</td>
                <td>{{user.email}}</td>
                <td> <a [routerLink]="['/admin/editUser', user.id]" class="btn btn-primary">Edit</a> </td>
                <td><button class=btn btn-danger (click)="deleteUser(user.id)">Delete</button></td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
