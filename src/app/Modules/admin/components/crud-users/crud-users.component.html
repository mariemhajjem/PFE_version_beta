<h1>Edit User</h1>

<form [formGroup]="updateForm">
   
         <br>
         <br>
  <input type="text"
         placeholder="email"
         formControlName="email"
         #email
          >
 
 
  
</form>

<br>
<br>

<button routerLink="/admin/users">Go Back</button>

<br>
<button 
        (click)="updateUser(user,email.value)"
        [disabled]="updateForm.pristine || updateForm.invalid">
  Update User
</button>
