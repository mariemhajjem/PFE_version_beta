<br>
<div class="col-lg-8">
  <div class="card card-small mb-4">
    <div class="card-header border-bottom">
      <h6 class="m-0">Session details</h6>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item p-3">
        <div class="row">
          <div class="col">
            <form [formGroup]="form">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="feFirstName">Nom session</label>
                  <input type="text" class="form-control" id="feFirstName" formControlName="name" #name [value]="sessions.name" name="name"> </div>
                <div class="form-group col-md-6">
                  <label for="feLastName"> Date</label>
                  <input type="text" class="form-control" id="feLastName" #date formControlName="date" [value]="sessions.date" > </div>
              </div>
              <div class="form-group">
                <label for="feInputAddress">Nombres de places</label>
                <input type="text" class="form-control" id="feInputAddress" #NbPlaces formControlName="NbPlaces" [value]="sessions.NbPlaces" name="NbPlaces"> </div>
              <div class="form-row">


                <div class="form-group col-md-2">
                  <label for="inputZip">Horaires</label>
                  <input type="text" class="form-control" id="inputZip" #Horaires formControlName="Horaires" [value]="sessions.Horaires" name="Horaires"> </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="feNbHeures">Nombres d'heures</label>
                  <input type="text" class="form-control" id="feNbHeures" #NbHeures name="D" formControlName="NbHeures" rows="5" [value]="sessions.NbHeures" name="NbHeures">
                </div>


              </div>
              <button type="button" class="btn btn-accent" (click)="submit(name.value,date.value,Horaires.value,NbHeures.value,NbPlaces.value)">modifier formation</button>
            </form>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
