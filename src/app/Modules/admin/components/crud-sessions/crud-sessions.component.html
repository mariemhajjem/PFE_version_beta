<h3>Liste sessions</h3>
<p-table [value]="Sessions">
    <ng-template pTemplate="header">
        <tr>
            
            <th>Nom session</th>
            <th>Modifier</th>
            <th>Supprimer</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-session>
        <tr >
            
            <td>{{ session.name }}</td>
            <td><a [routerLink]="['/admin/editFormation', session._id]" class="btn btn-primary">Modifier</a></td>
            <td><a (click) = "deleteSession(session._id)" class="btn btn-danger">Supprimer</a></td>
        </tr>
    </ng-template>
</p-table>
