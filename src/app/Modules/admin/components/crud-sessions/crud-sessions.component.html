<br><br>
<button class="btn btn-accent" routerLink="/admin/addSession">Cr√©er session</button><br><br>
<h3>Liste sessions</h3>
<p-table [value]="Sessions">
    <ng-template pTemplate="header">
        <tr>

            <th>Nom session</th>
            <th>Nombres d'heures</th>
            <th>Modifier</th>
            <th>Supprimer</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-session>
        <tr >

            <td>{{ session.name }}</td>
            <td>{{ session.Horaires }}</td>
            <td><a [routerLink]="['/admin/editSessions', session._id]" class="btn btn-primary">Modifier</a></td>
            <td><a (click) = "deleteSession(session)" class="btn btn-danger">Supprimer</a></td>
        </tr>
    </ng-template>
</p-table>
