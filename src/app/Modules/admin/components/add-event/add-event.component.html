<br>
<div class="col-lg-8">
  <div class="card card-small mb-4">
    <div class="card-header border-bottom">
      <h6 class="m-0">Ajouter évènement</h6>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item p-3">
        <div class="row">
          <div class="col">
            <form [formGroup]="form" (submit)="submit()" enctype="multipart/form-data">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="feFirstName">Nom de l'evènement</label>
                  <input type="text" class="form-control" id="feFirstName" formControlName="name" name="name"> </div>
                <div class="form-group col-md-6">
                  <label for="feLastName">Date de l'évènement</label>
                  <br>
                  <p-calendar formControlName="date" name="date" [showTime]="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="2019:2050"></p-calendar>
                 </div>
              </div>
                 <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="feInputCity">Temps de l'évènement</label>
                   <br>
                   <p-calendar type="date" formControlName="temps" name="temps"  [timeOnly]="true"></p-calendar>
                   </div>
            </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="feInputCity">image</label>
                    <input type="file" name="imageUrl" (change)="onImagePicked($event)"> </div>
              </div>
           
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="feDescription">Description</label>
                  <br>
                  <textarea [rows]="5" [cols]="30" name="feDescription" name="D" formControlName="D" pInputTextarea autoResize="autoResize"></textarea>
                 
                </div>
             
              
              </div>
              <button type="submit" class="btn btn-accent">Créer évènement</button>
            </form>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
