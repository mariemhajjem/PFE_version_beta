<button class="btn btn-accent" routerLink="/admin/addFormation">Cr√©er formation</button><br><br>
<h3>Liste des formations</h3><br>
<p-table [value]="formations">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 4em"></th>
            <th>Nom</th>
            <th>type</th>
            <th>Modifier</th>
            <th>Supprimer</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-formation>
        <tr >
            <td>
                <button type="button" pButton (click)="selectFormation($event,formation,op3)" icon="pi pi-image"></button>
              <p-overlayPanel #op3>
               <img src="{{selectedForm.imageUrl}}" *ngIf="selectedForm"/>
              </p-overlayPanel></td>
            <td>{{ formation.nameFormation }}</td>
            <td>{{ formation.type }}</td>
            <td><a [routerLink]="['/admin/editFormation', formation._id]" class="btn btn-primary">Modifier</a></td>
            <td><a (click) = "deleteBusiness(formation)" class="btn btn-danger">Supprimer</a></td>
        </tr>
    </ng-template>
</p-table>
