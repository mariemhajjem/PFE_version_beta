<table class="table table-hover">
  <thead>
  <tr>
      <td>formation name</td>
      <td>type</td>
      <td>nb</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let formation of formations">
          <td>{{ formation.nameFormation }}</td>
          <td>{{ formation.type }}</td>
          <td>{{ formation.nb }}</td>
          <td><a [routerLink]="['/admin/editFormation', formation._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "deleteBusiness(formation)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
