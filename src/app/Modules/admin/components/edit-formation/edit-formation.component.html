<br>
<div class="col-lg-8">
  <div class="card card-small mb-4">
    <div class="card-header border-bottom">
      <h6 class="m-0">Formation details</h6>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item p-3">
        <div class="row">
          <div class="col">
            <form [formGroup]="form" enctype="multipart/form-data">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="feFirstName">Formation name</label>
                  <input type="text" class="form-control" id="feFirstName" formControlName="nameFormation" #nameFormation [value]="formations.nameFormation"> </div>
                <div class="form-group col-md-6">
                  <label for="feLastName">Formation type</label>
                  <input type="text" class="form-control" id="feLastName" #type formControlName="type" [value]="formations.type"> </div>
              </div>
              <div class="form-group">
                <label for="feInputAddress">Sujet</label>
                <input type="text" class="form-control" id="feInputAddress" #Sujet formControlName="Sujet" [value]="formations.Sujet"> </div>
              <div class="form-row">
                  
                   
                <div class="form-group col-md-2">
                  <label for="inputZip">Plan</label>
                  <input type="text" class="form-control" id="inputZip" #Plan formControlName="Plan" [value]="formations.Plan"> </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="feDescription">Description</label>
                  <input type="text" class="form-control" id="feDescription" #Description name="D" formControlName="Description" rows="5" [value]="formations.Description">
                </div>


              </div>
              <button type="button" class="btn btn-accent" (click)="submit(nameFormation.value,type.value,Sujet.value,Plan.value,Description.value)">modifier formation</button>
            </form>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
