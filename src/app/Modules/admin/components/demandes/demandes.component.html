<input class="navbar-search form-control" type="text" autocomplete="off" placeholder="Search for something..." aria-label="Search" name="search" [(ngModel)]="searchText">
 <div class="main-content-container container-fluid px-4">
    <!-- Page Header -->
    <div class="page-header row no-gutters py-4">
      <div class="col-12 col-sm-4 text-center text-sm-left mb-0">

        <h3 class="page-title">Demandes de devis</h3>
      </div>
    </div>
    <!-- End Page Header -->
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" [style]="{width: '50vw'}"></p-confirmDialog>
 <p-messages [value]="msgs"></p-messages>

    <!-- Default Dark Table -->
    <div class="row">
      <div class="col">
        <div class="card card-small overflow-hidden mb-4">
          <div class="card-header bg-dark">
            <h6 class="m-0 text-white">Demandes</h6>
          </div>
          <div class="card-body p-0 pb-3 bg-dark text-center">
            <table class="table table-dark mb-0">
              <thead class="thead-dark">
                <tr>
                  <th *ngFor="let column of columns">{{column}}</th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let demande of demandes | filter:searchText; let i=index">
                  <td>{{i}}</td>
                  <td>{{demande.Email}}</td>
                  <td>{{demande.Tel}}</td>
                  <td>{{demande.Services}}</td>
                  <td>{{demande.Entreprise}}</td>
                  <td><img (click)="download(demande)" src="{{demande.cahierDeCharge}}"></td>

                  <td> <button type="text" (click)="confirm1(demande)" pButton icon="pi pi-check" label="Confirm"></button></td>
                  <td><button type="button" (click)="confirm2(demande)" pButton icon="pi pi-times" label="Delete"></button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- End Default Dark Table -->
  </div>
